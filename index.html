<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img
            src="images/illustration-article.svg"
            alt="vector illustration for article"
          />
          <article>
            <header class="card__header">
              <div class="header__status"><span>learning</span></div>
              <div class="header__published">
                <time datetime="2023-12-21">Published 21 Dec 2023</time>
              </div>
            </header>
            <div class="card__body">
              <h1>HTML & CSS foundations</h1>
              <p>
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>
            </div>
            <footer>
              <div class="card__author">
                <img
                  src="images/image-avatar.webp"
                  alt="Authors avatar image"
                />
                <h2 class="author__name">Greg Hooper</h2>
              </div>
            </footer>
          </article>
        </div>
      </div>
    </main>
    <aside class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.vologdin.eu">Nikita Vologdin</a>.
    </aside>
  </body>
</html>
